<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-icon"><img src="./blog featured pics1.jpg" style="width: 350px; height: 120px; margin-right: 100px; padding-right: 150px;"></div>
        <div class="raindrop">Humidity Wind Visibility Rising</div>
        <h1>Weather App</h1>
        <div class="weather-info">
            <p>Loading...</p>
        </div>

        <form id="weatherForm">
            <label for="cityInput">Enter city:</label>
            <input type="text" id="cityInput" name="cityInput" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
